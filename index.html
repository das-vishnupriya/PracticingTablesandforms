<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tables and Forms</title>
</head>
<body>
    <h1>Table of Country's Data</h1>
    <!--Start of the table-->
    <!-- ***************** -->
    <table border="1">
        <thead>
            <tr>
                <th>Country</th>
                <th>Language</th>
                <th>Currency</th>
                <th>Continent</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Canada</td>
                <td>English</td>
                <td>Canadian Dollars</td>
                <td>North America</td>
            </tr>
            <tr>
                <td>India</td>
                <td>Hindi</td>
                <td>Rupees</td>
                <td>Asia</td>
            </tr>
            <tr>
                <td>France</td>
                <td>French</td>
                <td>Euro</td>
                <td>Europe</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>Bangladesh</td>
                <td>Urdu</td>
                <td>Taka</td>
                <td>Asia</td>
            </tr>
        </tfoot>

    </table>
    <!--End of the table-->

    <br>

    <!--Beginning of the Form-->
    <!--*********************-->
    <h2>Form 1</h2>
    <form action="#">
        <label for="username">Username:</label>
        <input type="text" placeholder="Username">
        <br>
        <br>
        <label for="Password">Password:</label>
        <input type="Password" placeholder="Password">
        <br>
        <br>
        <button>Submit</button>
    </form>
    <!-- End of the form 1-->

    <!-- Beginning of the other form -->
    <!-- *************************** -->
    <h2>Form 2</h2>
    <form action="#">
        <label for="Name">Name:</label>
        <input type="text" name="username" placeholder="Sailor Moon">
        <br>
        <br>
        <label for="Email">Email id:</label>
        <input type="email" name="useremail" placeholder="sailor.moon@gmail.com">
        <br>
        <br>
        <label for"Message">Message:</label>
        <textarea name="message"></textarea>
        <br>
        <br>
        <input type="submit" value="Submit">
    </form>
    <!-- End of the Form 2 -->

    <!-- Beginning of form 3 -->
    <!-- ******************* -->

    <h2>Form 3</h2>


    <label for="name">Username:</label>
    <input type="text" name="username" placeholder="Sailor Moon" required>

    <br>
    <br>

    <label for="email">Email id:</label>
    <input type="email" name="useremail" placeholder="sailor.moon@gmail.com" required>

    <br>
    <br>

    <label for="Date of Birth">Date of Birth</label>
    <input type="date" name="bday">

    <br>
    <br>

    <label for="color">Favourite Color:</label>
    <input type="color" name="color">

    <br>
    <br>

    <label for="hobby">Hobby:</label><br>
    <input type="checkbox" name="cooking">Cooking<br>
    <input type="checkbox" name="coding">Coding<br>
    <input type="checkbox" name="skincare">Skincare<br>
    <input type="checkbox" name="tidying">Tidying<br>

    <br>
    <br>

    <label for="gender">Gender:</label><br>
    <input type="radio" name="gender" value="male">Male<br>
    <input type="radio" name="gender" value="female" checked>Female<br>
    <input type="radio" name="gender" value="others">Others<br>

    <br>
    <br>

    <input type="submit" value="submit">

    <!--End of the Form 3-->
    
</body>
</html>
